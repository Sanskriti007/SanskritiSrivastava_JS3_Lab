<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <section class="app-container">
        <div class="temp-input">
            <input type="text" id="city" name="city" placeholder="Search for a city...">

        </div>
        <section class="data">
            <div class="city-data">
                <div class="city-name">Delhi</div>
                <div class="city-date">Monday April 17,2023</div>
            </div>

            <div class="temp-info">
                <div class="temp">38<span>&#8451;</span></div>
                <div class="weather">Sunny</div>
                <div class="high-low-temp">32&#8451; / 42&#8451;</div>
            </div>

        </section>




    </section>
    <script src="index.js"></script>

</body>
